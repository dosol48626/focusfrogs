<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>온보딩 페이지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #888;
      margin: 0;
    }
    .header {
      width: 100%;
      background-color: #888;
      color: #fff;
      text-align: left;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      display: inline-block;
    }
    .text {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
      color: #000;
    }
    .start-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ddd;
      font-size: 16px;
      color: #888;
      cursor: pointer;
      text-decoration: none;
    }
    .start-btn:visited {
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">로고</div>
  <div class="text">“카피라이터 문구 어쩌고”</div>
  <a href="login" class="start-btn">시작하기</a>
</div>
</body>
</html>
