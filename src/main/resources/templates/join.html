<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #888;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: inline-block;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #aaa;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #888;
        }
        .join-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            font-size: 16px;
            color: #888;
        }
        .sns-login {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .sns-login div {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .register-info {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">로고</div>
    <div class="profile-icon">👤</div>
    <form action="/joinProc" method="post" name="joinForm">
<!--        <input type="text" class="input-field" name="id" placeholder="ID"/>-->
        <input type="text" class="input-field" name="username" placeholder="USERNAME"/>
        <input type="password" class="input-field" name="password" placeholder="PASSWORD"/>
<!--        <input type="email" class="input-field" name="email" placeholder="EMAIL"/>-->
        <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
        <input type="submit" value="가입하기" class="join-btn"/>
    </form>
    <div class="sns-login">
        <hr style="flex: 1; border: none; border-top: 1px solid #ddd;">
        <span style="margin: 0 10px; color: #888;">간편 SNS 회원가입</span>
        <hr style="flex: 1; border: none; border-top: 1px solid #ddd;">
    </div>
    <div class="sns-login">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
</body>
</html>
