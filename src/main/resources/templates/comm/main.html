<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 게시판</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #eee;
      border-bottom: 1px solid #ddd;
    }
    .header div {
      border: 1px solid #000;
      padding: 10px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 20%;
      padding: 10px;
      border-right: 1px solid #ddd;
    }
    .content {
      width: 80%;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f9f9f9;
    }
    a {
      text-decoration: none;
      color: #333;
    }

    /* 드롭다운 메뉴 스타일 */
    .dropdown-content {
      display: none;
      margin-top: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .dropdown-content a {
      color: #333;
      padding: 5px 0;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* 글 쓰기 버튼 스타일 */
    .write-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .write-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="header">
  <div>로고</div>
  <div>[[${id}]], [[${role}]] 회원님 반갑습니다</div>
</div>
<div class="container">
  <div class="sidebar">
    사이드
    <p class="dropdown-btn" onclick="toggleDropdown()">커뮤니티</p>
    <div id="dropdownContent" class="dropdown-content">
      <a href="/comm/main">지식 인</a>
      <a href="/comm/category1">스터디</a>
    </div>
    <p>테스트1</p>
    <p>테스트1</p>
    <p>테스트1</p>
    <p>테스트1</p>
    <p>테스트1</p>
    <p>테스트1</p>
  </div>
  <div class="content">
    <h2>커뮤니티 게시판</h2>
    <table>
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="comm : ${comms}">
        <td th:text="${comm.num}">번호</td>
        <td>
          <a th:href="@{/comm/read(num=${comm.num})}" th:text="${comm.title}">제목</a>
        </td>
        <td th:text="${comm.user.username}">작성자</td>
        <td th:text="${comm.visitcount}">조회수</td>
      </tr>
      </tbody>
    </table>
    <p th:if="${#lists.isEmpty(comms)}">게시글이 없습니다.</p>
    <a th:href="@{/comm/register}" class="write-btn">글 쓰기</a>
  </div>
</div>
</body>
</html>
