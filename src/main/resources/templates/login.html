<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #888;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: inline-block;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #888;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            font-size: 16px;
            color: #888;
        }
        .sns-login {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .sns-login div {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .register {
            font-size: 12px;
            color: #888;
        }
        .register a {
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">로고</div>
    <form action="/loginProc" method="post" name="loginForm">
        <input id="username" class="input-field" type="text" name="username" placeholder="ID" />
        <input id="password" class="input-field" type="password" name="password" placeholder="PASSWORD" />
        <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
        <input type="submit" value="로그인" class="login-btn"/>
    </form>
    <div class="sns-login">
        <hr style="flex: 1; border: none; border-top: 1px solid #ddd;">
        <span style="margin: 0 10px; color: #888;">간편 SNS 로그인</span>
        <hr style="flex: 1; border: none; border-top: 1px solid #ddd;">
    </div>
    <div class="sns-login">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="register">
        계정이 없으신가요? <a href="/join">회원가입</a>
    </div>
</div>
</body>
</html>
