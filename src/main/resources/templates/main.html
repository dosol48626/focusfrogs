<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        .header div {
            border: 1px solid #000;
            padding: 10px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .content .top {
            display: flex;
            gap: 20px;
            margin-bottom: 40px; /* 상단 박스와 하단 박스 사이 간격 */
        }
        .content .top .box {
            flex: 1;
            height: 200px;
            border: 1px solid #000;
        }
        .content .bottom {
            display: flex;
            gap: 20px; /* 하단의 박스들 간격 */
        }
        .content .bottom .box {
            flex: 1;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="header">
    <div>로고</div>
    <div>[[${id}]], [[${role}]] 회원님 반갑습니다</div>
</div>
<div class="container">
    <div class="sidebar">
        사이드
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>
        <p>테스트1</p>

    </div>
    <div class="content">
        <div class="top">
            <div class="box">
                여기는 리스트
            </div>
            <div class="box">
                여기는 게시판?
            </div>
        </div>
        <div class="bottom">
            <div class="box">
                이미지
            </div>
            <div class="box">
                이미지
            </div>
            <div class="box">
                이미지
            </div>
        </div>
    </div>
</div>
</body>
</html>
